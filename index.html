<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqE85hcRrRHYNxF6x0b83XSsdxKqaDUv0&libraries=places">
    </script>
    <title>Our API</title>
  </head>
  <body>
    <h1>Tour Info</h1>
    <form id="tour-form">
      <input type="text" id="location"></br>
      <input type="radio" name="type-of-tour" value="amusment_park+Bowling_alley+stadium+casino">Gaming Tour</br>
      <input type="radio" name="type-of-tour" value="zoos+parks+aquariums">Nature</br>
      <input type="radio" name="type-of-tour" value="cemetery+funeral_home">Ghost Tour</br>
      <input type="radio" name="type-of-tour" value="spa+florist+beauty_salon+jewelery_store">Treat Yourself Tour</br>
      <input type="radio" name="type-of-tour" value="church+mosque+hindu_temple+synagogue
">Spiritual Tour</br>
      <input type="radio" name="type-of-tour" value="library+book_store+movie_theater">Nerd Tour</br>
      <input type="radio" name="type-of-tour" value="bar+liquor_store+night_club">Get Drunk Tour</br>
      <button type="submit">Submit</button>
    </form>
    <div id="map">
    </div>
  </body>
</html>
